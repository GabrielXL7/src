<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monaco</title>
    <link rel="stylesheet" href="principal.styles.css">
</head>
<body>
    <header>
        <div class="header">
            <img src="./img/MONACO LOGO placa.png" alt="" id="logo">
        </div>
    </header>
    <div class="linha"></div>

        <div class="paiText">
            <div class="linhaText"></div>
                <div class="text">CADASTRAR CAMBISTA </div>
            <div class="linhaText"></div>
    </div>

    <div class="principal" >
        <div class="card">
            <div class="form">
                <div class="nomeCard"  for="Nome">C A M B I S T A</div>
                <div>
                    <label class = "textLabel" for="text">Nome Completo</label>
                    <input class="input" type="text" name="text" id="text" placeholder="Escreva aqui"/>
            
                    <label class = "textLabel" for="text2">Cpf</label>
                    <input class="input" type="text" name="Cpf" id="text2" placeholder="Escreva aqui"/>
                        
                    <label class = "textLabel" for="text3">Telefone</label>
                    <input class="input" type="text" name="Telefone" id="text3" placeholder="Escreva aqui"/>
                        
                    <label class = "textLabel" for="text4">Endereço</label>
                    <input class="input" type="text" name="Endereço" id="text4" placeholder=" Escreva aqui"/>
                        
                    <label class = "textLabel" for="text5">Cidade</label>
                    <input class="input" type="text" name="Cidade" id="text5" placeholder="Escreva aqui"/>
                        
                    <label class = "textLabel" for="text6">Estado</label>
                    <input class="input" type="text" name="Estado" id="text6" placeholder="Escreva aqui"/>
                        
                    <label class = "textLabel" for="text7">Material Entregue</label>
                    <input class="input" type="text" name="Material entregue" id="text7" placeholder="Escreva aqui"/>
                    
                    <div class="botaoPai">
                        <button class="botao">Enviar</button>
                    </div>
                </div>   
            </div>
        </div>
        

</body>
</html>
